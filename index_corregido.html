<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Catálogo de Productos</h1>

    <div class="catalogo">
        <img src="img/catalogo1.jpg" alt="Catálogo 1"><p>Catálogo 1</p>
        <img src="img/catalogo2.jpg" alt="Catálogo 2"><p>Catálogo 2</p>
        <img src="img/catalogo3.jpg" alt="Catálogo 3"><p>Catálogo 3</p>
        <img src="img/catalogo4.jpg" alt="Catálogo 4"><p>Catálogo 4</p>
    </div>

    <h2>Hacé tu pedido</h2>
    <form>
        <label for="acelga">Acelga 450g ($1.955)</label>
        <input type="number" id="acelga" name="acelga"><br>

        <label for="espinaca400">Espinaca 400g ($1.940)</label>
        <input type="number" id="espinaca400" name="espinaca400"><br>

        <label for="milanesa290">Milanesas Soja 290g ($1.644)</label>
        <input type="number" id="milanesa290" name="milanesa290"><br>

        <label for="milanesa560">Milanesas Soja 560g ($3.488)</label>
        <input type="number" id="milanesa560" name="milanesa560"><br>

        <label for="brocoli">Brócoli 300g ($2.385)</label>
        <input type="number" id="brocoli" name="brocoli"><br>

        <label for="formitas">Formitas Pollo 350g ($2.835)</label>
        <input type="number" id="formitas" name="formitas"><br>

        <label for="espinaca500">Espinaca 500g ($2.637)</label>
        <input type="number" id="espinaca500" name="espinaca500"><br>
    </form>
</body>
</html>
